<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Results sumary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main>

    <section class="sumary-container">

      <div class="left-side">
        
        <h1 class="sumary-result-title">Your Result</h1>

        <div class="sumary-result">
          <p class="user-result">76</p>
          <p class="max-result">of 100</p>
        </div>

        <p class="result-status">Great</p>
        <p class="result-overview">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      
      <div class="right-side">
        
        <h1 class="sumary-results-title">Summary</h1>

        <div class="reaction-result">
          <p class="reaction-label label-align"><img src="assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</p>
          <p class="reaction-value">80 / 100</p>
        </div>

        <div class="memory-result">
          <p class="memory-label label-align"><img src="assets/images/icon-memory.svg" alt="memory icon"> Memory</p>
          <p class="memory-value">92 / 100</p>
        </div>

        <div class="verbal-result">
          <p class="verbal-label label-align"><img src="assets/images/icon-verbal.svg" alt="verbal icon"> Verbal</p>
          <p class="verbal-value">61 / 100</p>
        </div>

        <div class="visual-result">
          <p class="visual-label label-align"><img src="assets/images/icon-visual.svg" alt="visual icon label-align"> Visual</p>
          <p class="visual-value">72 / 100</p>
        </div>

        <button class="continue-btn">Continue</button>

      </div>

    </section>

  </main>
  
</body>
</html>
