<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Results sumary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
  
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <main>

    <section class="sumary-container">

      <div class="left-side">
        
        <h1 class="sumary-result-title">Your Result</h1>

        <div class="sumary-result">
          <p id="user-result" class="user-result"></p>
          <p class="max-result">of 100</p>
        </div>

        <p class="result-status">Great</p>
        <p class="result-overview">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      
      <div class="right-side">
        
        <h1 class="sumary-results-title">Summary</h1>

        <div class="reaction-result">
          <div id="category-title-0" class="category-title">
            <p id="category-0" class="reaction-label label-align"></p>
          </div>
          <p class="reaction-value value"><span id="score-0" class="user-score"></span> / 100</p>
        </div>

        <div class="memory-result">
          <div id="category-title-1" class="category-title">
            <p id="category-1" class="memory-label label-align"></p>
          </div>
          <p class="memory-value value"><span id="score-1" class="user-score"></span> / 100</p>
        </div>

        <div class="verbal-result">
          <div id="category-title-2" class="category-title">
            <p id="category-2" class="verbal-label label-align"><</p>
          </div>
          <p class="verbal-value value"><span id="score-2" class="user-score"></span> / 100</p>
        </div>

        <div class="visual-result">
          <div id="category-title-3" class="category-title">
            <p id="category-3" class="visual-label label-align"></p>
          </div>
          <p class="visual-value value"><span id="score-3" class="user-score"></span> / 100</p>
        </div>

        <button class="continue-btn">Continue</button>

      </div>

    </section>

  </main>
  
</body>
</html>
